<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n) {
            let result = x;

            for (let i = 1; i < n; i++) {
            result *= x;
            }

            return result;
        }

        let x = prompt("Enter x", '');
        let n = prompt('Enter n', '');

        if (n < 1) {
            alert('Power ${n} is not supported, please enter positive integer')
        } else {
            alert( "Power x, n is: " + pow(x, n) );
        }





    </script>
</body>
</html>
