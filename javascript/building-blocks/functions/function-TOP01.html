    <script>

function add7(num) {
    return num += 7;
}

console.log(add7(5));

function multiply(a, b) {
    return (a * b);
}

console.log(multiply(2, 3));

function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
}

console.log(capitalize("PEPA z lesa"));

function lastLettetr(string) {
    return string.slice(-1);
}

console.log(lastLettetr("Pepino"));
